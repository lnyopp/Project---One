<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>



<title>Food for Thought</title>
</head>

<body>
  <div id="carouselExampleSlides" class="carousel slide" data-ride="carousel">
    <div class="carousel">
      <div class="carousel-item active">
        <img class="mw-100" src="assets/images/display.jpg" height="300px" class="img-fluid" alt="Responsive image">
      </div>
      <div class="carousel-item">
        <img class="mw-100" src="assets/images/spaghetti.jpg" height="300px" class="img-fluid" alt="Responsive image">
      </div>
      <div class="carousel-item">
        <img class="mw-100" src="assets/images/perfectplate.jpg" height="300px" class="img-fluid" alt="Responsive image">
      </div>
    </div>
  </div>

  <form>
    <div class="form-group">
      <div class="col-md-3 mb-3">
        <label for="validationDefault03">City</label>
        <input type="text" class="form-control" id="city" placeholder="City" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault04">State</label>
        <input type="text" class="form-control" id="state" placeholder="State" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault05">Zip</label>
        <input type="text" class="form-control" id="zipcode" placeholder="Zip" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault06">Travel Miles</label>
        <input type="text" class="form-control" id="travelmiles" placeholder="How many miles away" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault07">Type Of Food</label>
        <input type="text" class="form-control" id="foodtype" placeholder="Food Type" required>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Submit form</button>
  </form>

  <footer>
    <p>
      <h4>Food for Thought Â© 2018
        <em>Powered by Team Tesla</em>
      </h4></p>
  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="./assets/javascript/app.js"></script>

</body>

</html>
