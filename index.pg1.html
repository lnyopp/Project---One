  <meta charset="utf-8">

<body>
  <div class="header" id="myHeader">
    <div class="col-md-6">
      <p class="ex1">Food for Thought</p>
    </div>
    <div class="col-md-6">
      <p class="ex2">You Crave It, We'll Find It!</p>

      <p class="ex3">Just complete the info below and click "submit." Top options for the food you want now will appear.</p>
    </div>
  </div>

  <div id="carouselExampleSlides" class="carousel slide" data-ride="carousel">
    <div class="carousel">
      <div class="carousel-item active">
        <img class="mw-100%" src="assets/images/display.jpg" class="img-fluid" alt="Responsive image of inviting food">
      </div>
      <div class="carousel-item">
        <img class="mw-100%" src="assets/images/spaghetti.jpg" class="img-fluid" alt="Responsive image of inviting food">
      </div>
      <div class="carousel-item">
        <img class="mw-100%" src="assets/images/perfectplate.jpg" class="img-fluid" alt="Responsive image of inviting food">
      </div>
      <div class="carousel-item">
          <img class="mw-100%" src="assets/images/hamburger.jpg" class="img-fluid" alt="Responsive image of inviting food">
      </div>
      <div class="carousel-item">
            <img class="mw-100%" src="assets/images/asianwok.jpg" class="img-fluid" alt="Responsive image of inviting food">
          </div>
          <div class="carousel-item">
              <img class="mw-100%" src="assets/images/ice-cream-cone.jpg" class="img-fluid" alt="Responsive image of inviting food">
            </div>



    </div>
  </div>

  <form>
    <div class="form-group text-center">
        <form action="" class="form-inline justify-content-center">
      <div class="col-md-3 mb-3">
        <label for="validationDefault01">City</label>
        <input type="text" class="form-control" id="city" placeholder="City" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault02">State</label>
        <input type="text" class="form-control" id="state" placeholder="State" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault03">Zip</label>
        <input type="text" class="form-control" id="zip" placeholder="Zip" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault04">Travel Miles</label>
        <input type="text" class="form-control" id="travelMiles" placeholder="How many miles away" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="cuisines">Type Of Food</label>
        <select id="cuisines" class="form-control">
        </select>
      </div>
    </div>

    <div class="form-group">
      <button id="submit" class="btn btn-primary" type="submit">Submit Form</button>



      <table id="restaurantTable" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Restaurant Name</th>
            <th scope="col">Photo</th>
            <th scope="col">Rating</th>
          </tr>
        </thead>
      </table>
  </form>

  <br>
